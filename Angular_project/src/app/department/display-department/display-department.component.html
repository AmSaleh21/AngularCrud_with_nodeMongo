<table class="table table-striped table-dark table-hover m-4 text-center align-middle">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of departments;">
    <td >{{department._id}}</td>
    <td >{{department.name}}</td>
    <td> {{department.location}}</td>
    <td>
      <Lab6-delete-department [id]="department._id"></Lab6-delete-department>
      <Lab6-edit-department [id]="department._id"></Lab6-edit-department>
    </td>
  </tr>
  </tbody>
</table>
