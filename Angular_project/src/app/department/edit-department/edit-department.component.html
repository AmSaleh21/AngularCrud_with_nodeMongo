<button pButton pRipple type="button" icon="pi pi-search" class="p-button-sm p-button-rounded p-button-success p-button-text"
        label="edit" (click)="edit()"></button>

<p-dialog header="edit department" [(visible)]="displayEditModal" [modal]="true" [draggable]="false">
  <div class="grid p-fluid">

    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input [(ngModel)]="editedRecord.name" type="text" pInputText placeholder="name">
      </div>
    </div>

    <p-dropdown appendTo="body" [options]="locations" [(ngModel)]="selectedLocation"
                optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select location">
      <ng-template pTemplate="selectedItem">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon me-2"><i class="fa fa-building"></i></span>
          <div class="location-item location-item-value" *ngIf="selectedLocation">
            <div>{{selectedLocation.name}}</div>
          </div>
        </div>
      </ng-template>

      <ng-template let-location pTemplate="item">
        <div class="location-item">
          <div>{{location.name}}</div>
        </div>
      </ng-template>
    </p-dropdown>

  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-plus-circle" *ngIf="validEdit" (click)="save()" label="update"
              styleClass="p-button-text"></p-button>
    <p class="alert alert-warning" *ngIf="!validEdit">invalid data</p>
  </ng-template>
</p-dialog>
