<table id="studentsTable" class="table table-striped table-dark table-hover m-4 text-center align-middle">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Department Number</th>
    <th>options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td >{{student._id}}</td>
    <td >{{student.name}}</td>
    <td >{{student.age}}</td>
    <td >{{student.department}}</td>
    <td>
      <Lab6-delete-student [id]="student._id"></Lab6-delete-student>
      <Lab6-edit-student [id]="student._id"></Lab6-edit-student>
    </td>
  </tr>
  </tbody>
</table>

<p-dialog [(visible)]="isConnected" [modal]="true" [draggable]="false">
  <h3 class="p-error">Error connecting to the database please check the api</h3>
</p-dialog>
